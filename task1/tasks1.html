<h1 class="home__text">Завдання #1</h1>
<h2>Вводиться кількість пасажирів. Вивести:
   скільки потрібно автобусів (кожен автобус на 20 місць)
   скільки пляшок води (кожному пасажиру 2 пляшки)
   скільки бутербродів (кожному пасажиру 3 бутерброди)</h2>
<div id="root">
  
</div>

<script type="text/babel">
  function RootBus() {
    const [man, setMan] = React.useState(0);

    const howManyBuses = 20;
    const howManyBottlesOfWater = 2;
    const howManySandwiches = 3;

    const busesNumber = Math.ceil(man / howManyBuses);
    const bottlesNumber = man * howManyBottlesOfWater;
    const sandwichesNumber = man * howManySandwiches;

    return (
      <div className="bus-container">
        <p>Скільки людей у автобусі?</p>
        <input
          
          type="number"
          name="passengers"
          min={0}
          value={man}
          onChange={(e) => setMan(parseInt(e.target.value) || 0)}
        />
        <p>Нам потрібно:</p>
        <ul>
          <li>{busesNumber} автобусів</li>
          <li>{bottlesNumber} пляшок води </li>
          <li>{sandwichesNumber} сендвічів </li>
        </ul>
      </div>
    );
  }

  ReactDOM.render(<RootBus />, document.getElementById('root'));
</script>



 
</body>
